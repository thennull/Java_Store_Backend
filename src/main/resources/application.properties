spring.datasource.url=jdbc:postgresql://localhost:5432/Northwind
spring.datasource.username=postgres
spring.datasource.password=linuxbox
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Local property variable - Could be used throghout the code
serverApi.services.url=http://localhost:8080/

# spring.profiles.active=profile_name

# Define a local path to save the log/console output
logging.file=logs/application-debug.log

logging.level.root=info

# Actuator setups
#  management.endpoints.web.exposure.include=* To include everything

management.endpoints.web.exposure.include=health,info,env,beans,metrics
management.endpoint.health.show-details=always

# Development cache off

spring.thymeleaf.cache=false